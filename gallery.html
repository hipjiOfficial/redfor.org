<script>
    /* background music */
    const audio = document.getElementById("bgm");
    audio.volume = 0.4;
    audio.play();

    /* ui sounds */
    const burgerClickSound = new Audio("/SiteStyle/Audio/Select_2.mp3");
    burgerClickSound.volume = 0.6;
    burgerClickSound.preload = "auto";

    const navHoverSound = new Audio("/SiteStyle/Audio/Hover.mp3");
    navHoverSound.volume = 0.4;
    navHoverSound.preload = "auto";

    document.querySelectorAll(".menu-card a").forEach(link => {
        link.addEventListener("mouseenter", () => {
            navHoverSound.currentTime = 0;
            navHoverSound.play();
        });
    });

    const cardPreviewClickSound = new Audio("/SiteStyle/Audio/Select_2.mp3");

    /* burger menu */
    const burger = document.getElementById("burger");
    const menu = document.getElementById("menu");

    burger.addEventListener("click", () => {
        menu.classList.toggle("open");
        burgerClickSound.currentTime = 0;
        burgerClickSound.play();
    });

    /* typed text animation */
    function typeText(element, text, speed = 50) {
        element.textContent = "";
        let i = 0;

        const interval = setInterval(() => {
            element.textContent += text[i];
            i++;
            if (i >= text.length) {
                clearInterval(interval);
            }
        }, speed);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const el = document.getElementById("typed-text");
        const text = el.dataset.text;
        typeText(el, text, 10);
    });

    /* card preview */
    const allCards = document.querySelectorAll(".gallery img");
    allCards.forEach(card => {
        card.addEventListener("click", () => {
            const preview = document.createElement("div");
            preview.classList.add("card-preview");
            document.body.style.overflow = "hidden";
            cardPreviewClickSound.currentTime = 0;
            cardPreviewClickSound.play();

            const img = document.createElement("img");
            img.src = card.src;
            img.alt = card.alt;

            preview.appendChild(img);
            document.body.appendChild(preview);

            preview.addEventListener("click", () => {
                document.body.removeChild(preview);
                document.body.style.overflow = "";
            });
        });
    });
