<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombline Shop</title>
    <link rel="stylesheet" href="SiteStyle/global.css">
</head>
<audio id="bgm" loop>
  <source src="SiteStyle/Audio/Bombline Main Theme.mp3" type="audio/mpeg">
</audio>
<body>
    <header>
        <label class="burger" for="burger">
            <input type="checkbox" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </header>
    <div class="shop">
        <img id="pc1">
        <img id="pc2">
        <img id="pc3">
    </div>
<script>
    function setCardImage(imgId, cardName) {
        const img = document.getElementById(imgId);
        img.src = `/playercards/${cardName}.png`;
        img.onerror = () => {
            img.src = '/playercards/Lost Media.png';
        };
    }
    fetch("http://localhost:8000/api/shop")
        .then(res => res.json())
        .then(data => {
            setCardImage("pc1", data.pc1);
            setCardImage("pc2", data.pc2);
            setCardImage("pc3", data.pc3);
        })

    const audio = document.getElementById("bgm");

    document.addEventListener("click", () => {
    if (audio.paused) {
        audio.volume = 0.4;
        audio.play();
    }
    }, { once: true });
</script>
